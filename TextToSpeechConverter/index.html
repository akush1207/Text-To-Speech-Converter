<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter any text of your choice and change it into speech just by a click on the button</h3>
            </div>
            <div class="interaction-container">
                <textarea class="text-control" placeholder="Enter your text here..." id="textToConvert" cols="35" rows="10"></textarea>
                <p class="error-para"></p>
                <button class="btn" id="convertBtn">Play Converted Sound</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
